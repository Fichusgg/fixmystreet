[% IF unit.delivery_allowed %]
  <form method="post" action="[% c.uri_for_action('waste/request', [ property.id ]) %]">

    [% # TODO %]
    <input type="hidden" name="token" value="[% csrf_token %]">

    [% form %]

    <input type="hidden" name="container-[% unit.service_id %]" value="1">

    <input type="hidden" name="request-type" value="delivery">

    <input type="submit" value="Request a new or replacement [% unit.service_name FILTER lower %]" class="waste-service-descriptor waste-service-link">
  </form>
[% END %]
